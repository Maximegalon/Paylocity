<form [formGroup]="formGroup">
  <div class="p-inputgroup">
    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
    <input type="text" pInputText placeholder="{{textPlaceholder}}" formControlName="dependantName" name="dependantName" id="dependantName" (keyup.enter)="selectionMade()"/>
    <button type="button" pButton pRipple label="{{buttonLabel}}" (click)="selectionMade()" [disabled]="!formGroup.valid"></button>
  </div>
</form>
